<p>
  Search by Code: <input ng-model="search"></p>

<div class="container">

    <div class="row">
        <div ng-repeat="(id, product) in store.products | orderBy:'name' | filter:search">
            <div class="col-md-4 portfolio-item" id="{{id}}" ng-init="init(product)">
                <a href="#">
                    <img class="img-responsive" ng-src="img/products/small/{{product.code}}.jpg" alt="{{product.name}}">
                </a>
                <h3>
                    <a href="#/products/{{product.code}}"><b>{{product.name}}</b></a></br>{{product.price | currency}}
                </h3>

                <p>{{product.description}}</p>
                <a href=""
                   ng-click="cart.addItem(product.code, product.name, product.price, 1)">
                    add to cart
                </a>
            </div>
        </div>
    </div>
</div>

<table class="table table-bordered">

  <tr class="well">
    <td class="tdRight" colspan="4" >
      <a href="default.htm#/cart" title="go to shopping cart"
         ng-disabled="cart.getTotalCount() < 1">
        <i class="icon-shopping-cart" />
        <b>{{cart.getTotalCount()}}</b> items,
        <b>{{cart.getTotalPrice() | currency}}</b>
      </a>
    </td>
  </tr>

  <tr ng-repeat="product in store.products | orderBy:'name' | filter:search" >
   <!-- <td class="tdCenter">-->
    <td>
      <img ng-src="img/products/small/{{product.code}}.jpg" alt="{{product.name}}" />
    </td>
    <td>
      <a href="#/products/{{product.code}}"><b>{{product.name}}</b></a>
    </td>
    <td class="tdRight">
      {{product.price | currency}}
    </td>
    <td class="tdCenter">
      <a href="" 
       ng-click="cart.addItem(product.code, product.name, product.price, 1)">
         add to cart
      </a>
    </td>
  </tr>

  <tr class="well">
    <td class="tdRight" colspan="4">
      <a href="default.htm#/cart" title="go to shopping cart"
         ng-disabled="cart.getTotalCount() < 1">
         <i class="icon-shopping-cart" />
         <b>{{cart.getTotalCount()}}</b> items,
         <b>{{cart.getTotalPrice() | currency}}</b>
      </a>
    </td>
  </tr>
</table>
